<!DOCTYPE html>
<html>
<head>
	<title>Animated Search Box for Navbar</title>
	<style>
		/* Style for navbar */
		.navbar {
			background-color: #333;
			height: 60px;
			display: flex;
			align-items: center;
			justify-content: space-between;
			padding: 0 20px;
		}
		.navbar-logo {
			color: #fff;
			font-size: 24px;
		}
		.navbar-search {
			position: relative;
		}
		.navbar-search input[type="text"] {
			width: 0;
			height: 40px;
			padding: 0 40px 0 20px;
			border: none;
			background-color: #444;
			color: #fff;
			transition: width 0.5s ease-in-out;
		}
		.navbar-search .search-icon {
			position: absolute;
			right: 10px;
			top: 10px;
			font-size: 20px;
			color: #fff;
			cursor: pointer;
			transition: transform 0.5s ease-in-out;
		}
		.navbar-search.active input[type="text"] {
			width: 300px;
			transition: width 0.5s ease-in-out;
		}
		.navbar-search.active .search-icon {
			transform: rotate(90deg);
			transition: transform 0.5s ease-in-out;
		}
	</style>
</head>
<body>
	<header>
		<nav class="navbar">
			<div class="navbar-logo">My Website</div>
			<div class="navbar-search">
				<input type="text" placeholder="Search...">
				<i class="search-icon">ï€‚</i>
			</div>
		</nav>
	</header>
	<script>
		// Add event listener for search icon click
		document.querySelector('.search-icon').addEventListener('click', function() {
			// Toggle active class on search box
			document.querySelector('.navbar-search').classList.toggle('active');
		});
	</script>
</body>
</html>
