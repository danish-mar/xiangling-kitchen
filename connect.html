<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social</title>
    <style>
.dock {
  position: fixed;
  bottom: 0;
  left: 0;
  width: 100%;
  height: 80px;
  background-color: #333;
  z-index: 999;
  overflow: hidden;
}

.dock-background {
  position: absolute;
  bottom: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background-image: url(dock-background.png);
  background-position: bottom center;
  background-repeat: repeat-x;
  animation: dockBackground 30s linear infinite;
}

.dock-items {
  position: absolute;
  bottom: 0;
  left: 0;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100%;
  width: 100%;
}

.dock-item {
  display: block;
  width: 60px;
  height: 60px;
  margin: 0 15px;
  background-color: #444;
  border-radius: 30px;
  overflow: hidden;
  transform: scale(0.8);
  opacity: 0.6;
  box-shadow: 0 5px 20px rgba(0, 0, 0, 0.5);
  transition: transform 0.2s ease-in-out, opacity 0.2s ease-in-out;
}

.dock-item:hover {
  transform: scale(1);
  opacity: 1;
}

.dock-item img {
  width: 100%;
  height: 100%;
  object-fit: contain;
}

@keyframes dockBackground {
  from {
    transform: translateX(0);
  }
  to {
    transform: translateX(-100%);
  }
}

    </style>
    <script>
        // Preload images
const images = ['youtube.png', 'instagram.png', 'facebook.png', 'dock-background.png'];

for (let i = 0; i < images.length; i++) {
  const img = new Image();
  img.src = images[i];
}

// Add event listener for image load
window.addEventListener('load', () => {
  const dockItems = document.querySelectorAll('.dock-item');
  
  dockItems.forEach(item => {
    item.classList.add('loaded');
  });
});

    </script>
</head>
<body>
    <div class="dock">
        <div class="dock-background"></div>
        <div class="dock-items">
          <a href="#" class="dock-item"><img src="youtube.png" alt="YouTube"></a>
          <a href="#" class="dock-item"><img src="instagram.png" alt="Instagram"></a>
          <a href="#" class="dock-item"><img src="facebook.png" alt="Facebook"></a>
        </div>
      </div>
        
</body>
</html>
